name: Build and Publish

on:
  release:
    types: [created]

permissions:
  id-token: write

jobs:
  build-and-publish:
    runs-on: macos-26

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Test
        run: bun test

      - name: Prebuild all architectures
        run: bun run prebuild:all

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: npm publish --provenance --access public
